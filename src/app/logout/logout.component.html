<mat-grid-list cols="1" rowHeight="1000px">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Logout</mat-card-title>
        <mat-card-subtitle>Cerrar sesion</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content></mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="logout()" color="accent">Cerrar Sesion</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
